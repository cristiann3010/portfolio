<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando - Cristian</title>
    
    <link rel="icon" type="image/png" href="assets/img5.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo {
            font-size: 3rem;
            font-weight: 300;
            color: #222;
            letter-spacing: 8px;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-bar-wrapper {
            width: 300px;
            height: 2px;
            background-color: #e0e0e0;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            background-color: #222;
            width: 0%;
            animation: loadProgress 2s ease-in-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Animação de saída */
        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Partículas decorativas */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #222;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
        }

        .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 40%; left: 80%; animation-delay: 0.5s; }
        .particle:nth-child(3) { top: 60%; left: 30%; animation-delay: 1s; }
        .particle:nth-child(4) { top: 80%; left: 70%; animation-delay: 1.5s; }
        .particle:nth-child(5) { top: 30%; left: 50%; animation-delay: 0.3s; }

        /* Mobile */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            .loading-bar-wrapper {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas decorativas -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="loader-container" id="loader">
        <div class="logo">CRISTIAN</div>
        <div class="loading-bar-wrapper">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-text">Carregando</div>
    </div>

    <script>
        // Redirecionar para index.html após 2.5 segundos
        setTimeout(() => {
            document.getElementById('loader').classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }, 2500);
    </script>
</body>
</html>
